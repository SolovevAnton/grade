<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
</head>
<body>
<h3>You are logged as:</h3>
<div th:insert="~{fragments/general.html :: userDetails}"></div>

<h3>Orders info:</h3>
<div th:each="order, iterStat : ${orders}">
    <h4>Order: <span th:text="${iterStat.count}"></span></h4>
    <div th:insert="~{fragments/general.html :: orderInfo}"></div>

</div>
<a href="/catalog">Shop more</a>
</body>

</html>
